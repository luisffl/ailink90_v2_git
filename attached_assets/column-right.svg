<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="900" viewBox="0 0 150 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base de la columna -->
  <rect x="30" y="830" width="90" height="35" fill="rgba(59, 130, 246, 0.07)" />
  
  <!-- Cuerpo principal de la columna -->
  <rect x="45" y="85" width="60" height="745" fill="rgba(59, 130, 246, 0.04)" />
  
  <!-- Líneas verticales decorativas - inversas a la columna izquierda -->
  <line x1="55" y1="85" x2="55" y2="830" stroke="rgba(59, 130, 246, 0.06)" stroke-width="1" />
  <line x1="95" y1="85" x2="95" y2="830" stroke="rgba(59, 130, 246, 0.06)" stroke-width="1" />
  
  <!-- Parte superior de la columna (capitel) -->
  <rect x="35" y="45" width="80" height="40" fill="rgba(59, 130, 246, 0.07)" />
  
  <!-- Línea superior capitel -->
  <rect x="30" y="30" width="90" height="15" fill="rgba(59, 130, 246, 0.08)" />
  
  <!-- Decoración superior abstracta - espejo de la columna izquierda -->
  <path d="M45 30 Q75 0 105 30" stroke="rgba(59, 130, 246, 0.08)" stroke-width="2" fill="rgba(59, 130, 246, 0.03)" />
  
  <!-- Decoración base -->
  <rect x="25" y="865" width="100" height="20" fill="rgba(59, 130, 246, 0.08)" />
  
  <!-- Sombras sutiles - inversas a la columna izquierda -->
  <rect x="100" y="85" width="5" height="745" fill="rgba(0, 0, 0, 0.15)" />
</svg>